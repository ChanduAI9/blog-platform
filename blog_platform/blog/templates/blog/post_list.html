<!-- blog/templates/blog/post_list.html -->
{% extends "blog/base.html" %}

{% block content %}
  <h1>Blog Posts</h1>
  <a href="{% url 'post_create' %}">Create New Post</a>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> - {{ post.created_at }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
